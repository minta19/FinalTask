<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER STATUS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f2f2f2;
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
        }
        .heading {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
        }
        
        
    </style>
</head>
<body>
    <div class="heading">
        <h2>ORDER STATUS UPDATED</h2>
    </div>
    <div class="content">
        <p>Hello <strong>{{ order.user.username }}</strong>,</p>
        <p>Thank you for Shopping with us.</p>
        <p>The status of your order with Order ID: {{ order.id }} has been updated to {{ updated_status }}</p>
        
        <p>Happy Shopping!</p>
        
        <p>Best regards,</p>
        <p>The E-commerce Team</p>
    </div>
    
</body>
</html>
